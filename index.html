<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Hub - Food Delivery Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #00B14F;
            --accent-orange: #FF6B00;
            --dark-text: #2C3E50;
            --light-grey-bg: #F7F9FA;
            --white: #FFFFFF;
            --danger-red: #E74C3C;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--light-grey-bg);
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .container {
            background: var(--white);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px var(--shadow-color);
            text-align: center;
            max-width: 420px;
            width: 100%;
            margin: 20px auto;
            border: 1px solid #e0e0e0;
        }
        
        .header {
            margin-bottom: 25px;
        }
        
        .title {
            font-size: 26px;
            color: var(--dark-text);
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .counter-display {
            background: linear-gradient(135deg, var(--primary-green) 0%, #00D26A 100%);
            color: white;
            padding: 25px 20px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0, 177, 79, 0.25);
        }
        
        .counter-label {
            font-size: 16px;
            margin-bottom: 5px;
            opacity: 0.9;
        }
        
        .counter-number {
            font-size: 48px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.15);
            line-height: 1.1;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
            text-transform: none;
            font-family: 'Kanit', sans-serif;
        }
        
        .btn:hover {
            transform: translateY(-3px);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }

        .btn-add {
            background: linear-gradient(135deg, var(--accent-orange) 0%, #FF893B 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 107, 0, 0.3);
            font-size: 22px;
            padding: 20px;
        }
        
        .btn-add:hover {
            box-shadow: 0 12px 25px rgba(255, 107, 0, 0.4);
        }
        
        .btn-secondary-group {
            display: flex;
            gap: 10px;
        }

        .btn-reset {
            background: #bdc3c7;
            color: var(--dark-text);
            box-shadow: 0 6px 15px rgba(189, 195, 199, 0.4);
            flex-grow: 1;
        }
        
        .btn-reset:hover {
             background: #a4acb1;
        }

        .btn-clear-all {
            background: transparent;
            color: var(--danger-red);
            font-size: 14px;
            padding: 10px;
            box-shadow: none;
            border: 2px solid #f1c40f;
            display: none; /* ‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô ‡∏≠‡∏≤‡∏à‡∏à‡∏∞‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ä‡πâ‡∏ó‡∏µ‡∏´‡∏•‡∏±‡∏á */
        }
        
        .stats {
            background: var(--light-grey-bg);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 15px;
        }
        
        .stats-title {
            font-size: 18px;
            color: var(--dark-text);
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .goal-setting {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        #goalInput {
            flex: 1;
            padding: 14px;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: all 0.3s;
            background: var(--white);
            font-family: 'Kanit', sans-serif;
        }
        
        #goalInput:focus {
            border-color: var(--primary-green);
            transform: scale(1.02);
        }
        
        .btn-set-goal {
            padding: 14px 18px;
            background: var(--dark-text);
            color: white;
            border-radius: 12px;
            font-size: 14px;
        }
        
        .btn-set-goal:hover {
            background: #4a637b;
        }
        
        .goal-text {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .goal-text strong {
            font-size: 20px;
            color: var(--dark-text);
            font-weight: 700;
        }
        
        .progress-bar {
            background: #dfe6e9;
            height: 16px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFB347 0%, var(--accent-orange) 100%);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 10px;
        }
        
        .progress-fill.complete {
            background: linear-gradient(90deg, #56ab2f 0%, var(--primary-green) 100%);
            animation: progressGlow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes progressGlow {
            from { box-shadow: 0 0 5px rgba(86, 171, 47, 0.5); }
            to { box-shadow: 0 0 15px rgba(86, 171, 47, 0.8); }
        }
        
        .goal-status {
            font-size: 16px;
            color: #7f8c8d;
            font-weight: 500;
        }
        
        .goal-status.success {
            color: var(--primary-green);
            font-weight: bold;
        }
        
        .last-updated {
            color: #95a5a6;
            font-size: 12px;
            margin-top: 20px;
        }
        
        .success-animation {
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            pointer-events: none;
            animation: celebrate 1s ease-out forwards;
            z-index: 1000;
        }
        
        @keyframes celebrate {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }
        
        @media (max-width: 480px) {
            body { padding: 5px; }
            .container { padding: 15px; margin: 5px; }
            .title { font-size: 22px; }
            .counter-number { font-size: 42px; }
            .btn-add { padding: 18px; font-size: 20px; }
            .btn-reset { padding: 16px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">ü•° Rider Hub</h1>
            <p class="subtitle">‡∏Ñ‡∏π‡πà‡∏´‡∏π‡πÑ‡∏£‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏™‡∏≤‡∏¢‡∏ü‡∏π‡πâ‡∏î</p>
        </div>
        
        <div class="counter-display" id="counterDisplay">
            <div class="counter-label">‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ</div>
            <div class="counter-number" id="counterNumber">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-add" onclick="addDelivery()">
                ‚úî ‡∏õ‡∏¥‡∏î‡∏á‡∏≤‡∏ô +1

                    üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï

            </div>
        </div>
        
        <div class="stats">
            <div class="stats-title">üéØ ‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå</div>
            <div class="goal-setting">
                <input type="number" id="goalInput" placeholder="‡πÉ‡∏™‡πà‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢" min="1" max="999" value="20">
                <button class="btn btn-set-goal btn" onclick="setGoal()">‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏õ‡πâ‡∏≤</button>
            </div>
            <div class="goal-progress">
                <div class="goal-text">
                    ‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢: <strong><span id="currentGoal">20</span></strong> ‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
                </div>
                <div class="goal-status" id="goalStatus">
                    ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏≠‡∏µ‡∏Å <span id="remaining">20</span>
                </div>
            </div>
        </div>
        
        <div class="last-updated" id="lastUpdated">

    </div>

    <script>
        // ‡πÇ‡∏Ñ‡πâ‡∏î JavaScript ‡∏™‡πà‡∏ß‡∏ô‡∏ô‡∏µ‡πâ‡∏¢‡∏±‡∏á‡∏Ñ‡∏á‡πÉ‡∏ä‡πâ‡∏ï‡∏£‡∏£‡∏Å‡∏∞‡πÄ‡∏î‡∏¥‡∏°‡∏à‡∏≤‡∏Å‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏´‡πâ‡∏°‡∏≤
        // ‡πÑ‡∏°‡πà‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡πâ‡∏≠‡∏á‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏™‡πà‡∏ß‡∏ô‡∏ô‡∏µ‡πâ
        const initialData = {
            today: 0,
            total: 0,
            lastDate: new Date().toDateString(),
            startDate: new Date().toDateString(),
            history: {},
            dailyGoal: 20
        };
        let deliveryData = { ...initialData };

        function loadData() {
            try {
                const saved = localStorage.getItem('riderDeliveryData');
                if (saved) {
                    const parsedData = JSON.parse(saved);
                    const today = new Date().toDateString();
                    if (parsedData.lastDate !== today) {
                        if (parsedData.today > 0) {
                            parsedData.history[parsedData.lastDate] = parsedData.today;
                        }
                        parsedData.today = 0;
                        parsedData.lastDate = today;
                    }
                    if (!parsedData.dailyGoal) {
                        parsedData.dailyGoal = 20;
                    }
                    deliveryData = parsedData;
                } else {
                    saveData();
                }
            } catch (error) {
                console.error('Error loading data:', error);
                deliveryData = { ...initialData };
                saveData();
            }
            updateDisplay();
        }

        function saveData() {
            try {
                localStorage.setItem('riderDeliveryData', JSON.stringify(deliveryData));
            } catch (error) {
                console.error('Error saving data:', error);
                alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ');
            }
        }

        function addDelivery() {
            deliveryData.today++;
            deliveryData.total++;
            deliveryData.lastDate = new Date().toDateString();
            
            if (deliveryData.today === deliveryData.dailyGoal) {
                setTimeout(() => {
                    alert(`üèÜ ‡∏¢‡∏≠‡∏î‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°! ‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏≥‡∏ï‡∏≤‡∏°‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß!`);
                }, 500);
            }
            
            if (deliveryData.today % 10 === 0 && deliveryData.today > 0) {
                setTimeout(() => showCelebration('üéâ'), 200);
            }
            
            const display = document.getElementById('counterDisplay');
            display.classList.add('success-animation');
            setTimeout(() => display.classList.remove('success-animation'), 500);
            
            updateDisplay();
            saveData();
        }

        function resetCounter() {
            if (confirm('‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡πá‡∏ô 0 ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')) {
                deliveryData.today = 0;
                updateDisplay();
                saveData();
                showCelebration('üîÑ');
            }
        }

        function setGoal() {
            const goalInput = document.getElementById('goalInput');
            const newGoal = parseInt(goalInput.value);
            
            if (newGoal && newGoal > 0 && newGoal <= 999) {
                deliveryData.dailyGoal = newGoal;
                updateDisplay();
                saveData();
                showCelebration('üéØ');
                const goalStatus = document.getElementById('goalStatus');
                goalStatus.textContent = `‚úÖ ‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢ ${newGoal} ‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÅ‡∏•‡πâ‡∏ß!`;
                goalStatus.style.color = 'var(--primary-green)';
                setTimeout(() => updateDisplay(), 2000);
            } else {
                alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á 1-999');
                goalInput.value = deliveryData.dailyGoal;
            }
        }

        function updateDisplay() {
            document.getElementById('counterNumber').textContent = deliveryData.today;
            document.getElementById('currentGoal').textContent = deliveryData.dailyGoal;
            document.getElementById('goalInput').value = deliveryData.dailyGoal;
            
            const progress = Math.min((deliveryData.today / deliveryData.dailyGoal) * 100, 100);
            const progressFill = document.getElementById('progressFill');
            const goalStatus = document.getElementById('goalStatus');
            const remaining = Math.max(0, deliveryData.dailyGoal - deliveryData.today);
            
            progressFill.style.width = progress + '%';
            
            if (deliveryData.today >= deliveryData.dailyGoal) {
                progressFill.classList.add('complete');
                goalStatus.innerHTML = 'üéâ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡∏ï‡∏≤‡∏°‡πÄ‡∏õ‡πâ‡∏≤!';
                goalStatus.classList.add('success');
            } else {
                progressFill.classList.remove('complete');
                goalStatus.innerHTML = `‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏≠‡∏µ‡∏Å <strong>${remaining}</strong>`;
                goalStatus.classList.remove('success');
                goalStatus.style.color = ''; // Reset color
            }
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('lastUpdated').textContent = `‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: ${timeString} ‡∏ô.`;
        }

        function showCelebration(emoji = '‚ú®') {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = emoji;
            document.body.appendChild(celebration);
            setTimeout(() => document.body.removeChild(celebration), 1000);
        }

        window.onload = function() {
            loadData();
            setInterval(saveData, 30000);
            if (typeof Storage === "undefined") {
                alert("‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•");
            }
        };
    </script>
